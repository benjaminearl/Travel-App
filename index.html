<head>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div id="main">
	<div id="instruction">
		<div class="text">
			<p>move <span id="distance"></span> metres <span id="direction"></span></p>
		</div>
	</div>
	<div id="next">
		<div id="start" class="text noselect">
			<p>CLICK TO START</p>
		</div>
	</div>
</div>


	<script>
		var directions = [
		'north', 
		'south', 
		'east', 
		'west'
		];

		var distance = [
		'125',
		'250',
		'375',
		'500',
		'625',
		'750',
		'875',
		'1000'
		];

		var method = [
		'walk',
		'run',
		'crawl',
		'skip',
		'jump',
		'walk backwards',
		'hop',
		'speed walk',
		'walk sideways',
		''
		]

		document.getElementById("start").onclick = function() {
			chooseNext()
			document.getElementById("start").innerHTML = "<p>next direction</p>"};

		function chooseNext() {
			var randomNumber = Math.floor(Math.random()*distance.length);
			document.getElementById("distance").innerHTML = distance[randomNumber];

			var randomNumber = Math.floor(Math.random()*directions.length);
			document.getElementById("direction").innerHTML = directions[randomNumber];

		};

	</script>
</body>
